{% extends "orders/layout.html" %}

{% block title %}
Pizza & Subs
{% endblock %}

{% block body %}
  <h1>Register</h1>
  {% if message %}
  <div>
    {{ message }}
  </div>
  {% endif %}
  <div class="login">
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <input  name="username" type="text" placeholder="User Name" autofocus/>
      <input  name="useremail" type="text" placeholder="User Email"/>
      <input  name="password" type="password" placeholder="Password"/>
      <input  name="password_retype" type="password" placeholder="Retype Password"/>
      <input class="btn btn-primary" type="submit" value="Register"/>
    </form>
  </div>
{% endblock %}
